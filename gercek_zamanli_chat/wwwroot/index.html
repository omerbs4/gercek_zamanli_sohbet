<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ger√ßek Zamanli Sohbet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js">

    </script>
<style>
    body {

        font-family: Arial,sans-serif;
        background-color: #103f68;
        color: #000000;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;

    }
    h1{

        margin-bottom: 10px;
        color: #ffffff;
        text-shadow: 1px 1px 2px #000000;

    }

    input{

        margin: 10px 5px;
        padding: 10px;
        border: 1px solid #ffffff;
        border-radius: 5px;
        background-color: #ffffff;
        color: #000000;

    }
    input::placeholder{
        color: #103f68;

    }
    button{

        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #073156;
        color: #ffffff;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 2px 2px 5px #000;


    }
    button:disabled
    {
        background-color: #000000;
        cursor: not-allowed;

    }

    button:hover:enabled
    {
        background-color: #000;

    }

    #messageList{

        list-style-type: none;
        padding: 0;
        margin: 20px 0;
        width: 80%;
        max-width: 500px;
        background-color: #000000;
        border: 1px solid #000000;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 2px 2px 10px #000;

    }
    #messageList li:last-child
        {
         border-bottom: none;

        }

        #messageList li:nth-child(odd)
        {
            background-color: #992727;

        }
        #messageList li:nth-child(even)
        {
            background-color: #ffffff;

            
        }
        .chat-container{
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

</style>



</head>
<body>
    <h1>Online Chat App</h1>
    <input id="userInput" type="text" placeholder="Your name">
    <input id="messageInput" type="text" placeholder="Your message">
    <input id="imageInput"type="file" accept="image/*">
    <button id="sendButton" disabled>Send</button>
    <ul id="messageList"></ul>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("http://localhost:5142/chat_hub") // backend URL
            .build();

        connection.on("ReceiveMessage", (user, message,imageBase64) => {
            const li = document.createElement("li");
            const content  =document.createElement("div");

            li.innerHTML = `<strong>${user}:</strong> ${message}`;

            if(imageBase64)
            {   
                const img = document.createElement("img");
                img.src="data:image/png;base64,"+imageBase64;
                content.appendChild(img);

                    
            }
            li.appendChild(content);
            document.getElementById("messageList").appendChild(li);
        });

        connection.start()
            .then(() => {
                console.log("baglanti kuruldu.");
                document.getElementById("sendButton").disabled = false; 
            })
            .catch(err => console.error("baglanti hatasi:", err.toString()));

        document.getElementById("sendButton").addEventListener("click", () => {
            const user = document.getElementById("userInput").value;
            const message = document.getElementById("messageInput").value;
            const imageInput = document.getElementById("imageInput");
            let imageBase64 = null;

            if(imageInput.files.length >0)
            {
                const reader = new FileReader();
                reader.onloadend = function(){
                    imageBase64 = reader.result.split(',')[1];
                    sendMessage(user,message,imageBase64);
                };
                reader.readAsDataURL(imageInput.files[0]);
            }else{
                sendMessage(user,message,imageBase64);
            }
            
            
        });

        function sendMessage(user,message,imageBase64)
        {
            if (!user || (!message && !imageBase64)) {
                alert("kullanici adi ve mesaji doldur.");
                return;
            }

            connection.invoke("SendMessage", user, message,imageBase64)
                .then(() => {
                    console.log(`mesaj gonderildi: ${user}: ${message}`);
                    document.getElementById("messageInput").value='';
                    document.getElementById("imageInput").value='';
                })
                .catch(err => console.error("mesaj  hatasi:", err.toString()));
        }
    </script>
</body>
</html>
